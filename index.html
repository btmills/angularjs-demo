<!DOCTYPE html>
<html lang="en" ng-app="todoapp">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/todo.css" />
	<title>AngularJS Todo</title>
	<style>[ng-cloak] { display: none; }</style>
</head>
<body id="todoapp" ng-controller="TodoCtrl">
	<header id="header">
		<h1>todos</h1>
		<form id="todo-form" ng-submit="addTodo()">
			<input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus />
		</form>
	</header>
	<section id="main" ng-show="todos.length" ng-cloak>
		<ul id="todo-list">
			<li ng-repeat="todo in todos" ng-class="{ completed: todo.completed }">
				<div class="view">
					<input class="toggle" type="checkbox" ng-model="todo.completed" />
					<label>{{todo.title}}</label>
					<button class="destroy" ng-click="removeTodo(todo)"></button>
				</div>
			</li>
		</ul>
	</section>
	<footer id="footer" ng-show="todos.length" ng-cloak>
		<span id="todo-count">
			<strong>{{remainingCount}}</strong>
			<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
		</span>
		<button id="clear-completed" ng-click="clearCompleted()" ng-show="completedCount">Clear completed ({{completedCount}})</button>
	</footer>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
